<!DOCTYPE html>
<html lang="en">

<head>
  <title>Time Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap?family=Poppins:wght@200&family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="title">
    TIME CALCULATOR
  </div>
  <div class="calculator">

    <section class="screen">
      0
    </section>

    <section class="calc-buttons">
        <div class="calc-button-row first">
            <button class="calc-button double">To Hrs</button>
            <button class="calc-button double">To Min</button>
        </div>
      <div class="calc-button-row">
        <button class="calc-button double">C</button>
        <button class="calc-button">←</button>
        <button class="calc-button">Hr</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">Min</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">+</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">-</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button triple">0</button>
        <button class="calc-button">=</button>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
  <p class="madewithlove">Made with ❤️ by <a href="https://suhailahmed2627.github.io/">Suhail Ahmed</a></p>
</body>

</html>
